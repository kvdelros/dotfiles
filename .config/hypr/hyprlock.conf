background {
    monitor = 
    path = ~/wallpapers/osanai.jpg
    color = rgba(25, 20, 20, 1.0)

    blur_passes = 1 
    blur_size = 1
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

image {
    monitor =
    path =
    size = 150 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 4
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, 200
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 220, 50
    outline_thickness = 2
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(c4c4c4)
    inner_color = rgb(000000)
    font_color = rgb(ffffff)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i></i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1  # -1 means complete rounding (circle/oval)
    check_color = rgb(c4c4c4)
    fail_color = rgb(b22222) # if authentication failed, changes outer_color and fail message color
    fail_text = <i></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color = rgba(ffffffff)
    font_size = 75
    font_family = JetBrains Mono ExtraBold
    rotate = 0 # degrees, counter-clockwise

    position = 0, -250
    halign = center
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date "+%B %d, %Y")"
    color = rgba(ffffffff)
    font_size = 13
    font_family = JetBrains Mono ExtraBold
    rotate = 0 # degrees, counter-clockwise

    position = 0, -380
    halign = center
    valign = top
}
